<div fxLayout="column" fxLayoutAlign="center none" class="body">
    <div fxLayout="row" fxLayoutAlign="center center" class="container">
        <mat-card fxLayout="column" fxLayoutAlign="start none" class="container-body">
            <mat-card-header fxLayout="row" fxLayoutAlign="start center">
                <mat-card-title fxLayout="row" fxLayoutAlign="start center">请登录</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="row" fxLayoutAlign="start center">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="input-box">
                        <mat-form-field>
                        <input matInput placeholder="Username" formControlName="username" apperance="outline">
                        <mat-error *ngIf="username?.invalid" >
                            <ng-container *ngIf="username?.errors"> 用户名必填</ng-container>
                        </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="input-box">
                        <mat-form-field>
                            <input type="password" matInput placeholder="password" formControlName="password" apperance="outline">
                            <mat-error *ngIf="password?.invalid" >
                                <ng-container *ngIf="password?.errors"> 密码必填</ng-container>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="checkbox">
                        <mat-checkbox color="primary" formControlName="remember" [checked]="remember">记住密码？</mat-checkbox>
                    </div>
                    <div class="button">
                        <button mat-raised-button type="submit" [disabled]="form.invalid" color="primary">登录</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
