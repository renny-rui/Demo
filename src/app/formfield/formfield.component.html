<div fxLayout="column" fxLayoutAlign="center none">
    <div fxLayout="row" fxLayoutAlign="center center">
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>simle</mat-label>
                <input matInput placeholder="Input">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>hint</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Textarea"></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Select">
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                    <input matInput placeholder="Amount" type="number" class="example-right-align">
                    <span matPrefix>$&nbsp;</span>
                    <span matSuffix>.00</span>
                    </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ?'password':'text'">
                <button mat-icon-button matSuffix (click)="hide =!hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ?'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
            </mat-form-field>
        </div>
        <div class="content" fxLayout="row wrap" fxLayoutAlign="center center">
        <label id="example-label">Pick your favorite season</label>
        <mat-radio-group aria-labelledby="example-label" class="example" [(ngModel)]="favoriteSeason">
            <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                {{season}}
            </mat-radio-button>
        </mat-radio-group>
        <div>Your favorite season is : {{favoriteSeason}}</div>
    </div>
    </div>
</div>
