<div class="parking-container">
    <mat-toolbar color="accent">
        <span>增删改查</span>
    </mat-toolbar>
    <div class="container mat-elevation-z8">
        <div class="searchBox">
            <mat-form-field color="accent">
                <input matInput #filter placeholder="搜索">
            </mat-form-field>
        </div>
        <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="fnum">
                <mat-header-cell *matHeaderCellDef> fnum </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{row.fnum == 1?"B1" : "B2"}} </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef> status </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{row.status ==0?"空闲" : "占用"}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    <button mat-icon-button color="primary" (click)="addNew()">
                        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                    </button>
                </mat-header-cell>
                <mat-cell *matCellDef="let row; let i=index;">
                    <button mat-icon-button color="accent"
                        (click)="startEdit(i, row.ID, row.name, row.fnum, row.status)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="accent"
                        (click)="deleteItem(i, row.ID, row.name, row.fnum, row.status)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
            </table>
            <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">

                <mat-progress-spinner class="spinner" diameter="50" color="accent" mode="indeterminate">
                </mat-progress-spinner>
            </div>

            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
    </div>
</div>
